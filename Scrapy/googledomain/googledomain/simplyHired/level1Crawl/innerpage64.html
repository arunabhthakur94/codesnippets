        }
        window.onload = loadingDone;

  <div class="container">
   <div class="sidebar-nav" id="editPage">
    <settings-reset-alert v-if="showResetSettingsAlert">
    </settings-reset-alert>
    <b-alert :show="resumeSaveAlertDismissCountDown" @dismiss-count-down="countDownChanged" class="alert-success" dismissible="" variant="success">
     Resume Saved!
    </b-alert>
    <div class="container-box" style="overflow:hidden;">
     <div class="surface">
      <div class="left-side">
       <choose-panel :initial-data="initialData" :resume-id="resumeId" :settings="settings" :template="template" @close-panel="closePanel" @update-template="updateTemplate">
       </choose-panel>
       <formatting-panel :from="from" :resume-id="resumeId" :sections="sections" :settings="settings" @close-panel="closePanel" @update-resume="updateResume" ref="formattingPanel">
       </formatting-panel>
      </div>
      <div class="right-side">
       <tool-bar :format-display-status="formatDisplayStatus" :initial-data="initialData" :is-undo-active="isUndoActive" :resume-id="resumeId" :settings="settings" :template-display-status="templateDisplayStatus" @change-panel="changePanel" @close-panel="closePanel" @display-panel="displayPanel" @open-email-modal="emailModalToggle" @show-save-alert="showResumeSaveAlert">
       </tool-bar>
       <div id="main">
        <div>
         <div class="main-content-top">
          <div class="content-scale-left">
           <add-section-dropdown :initial-data="initialData" :resume-id="resumeId" :sections="sections" :settings="settings">
           </add-section-dropdown>
          </div>
          <!--
                <div class="content-scale-left">last saved <span></span>minutes ago</div>
                -->
          <simply-hired-undo-redo :initial-data="initialData" :is-undo-active="isUndoActive" :resume-id="resumeId">
          </simply-hired-undo-redo>
          <div class="content-scale-right">
           <select class="scale-select">
            <option value="0.72">
             Letter
            </option>
            <option selected="" value="1">
             100%
            </option>
            <option value="1.2">
             120%
            </option>
           </select>
          </div>
          <div class="clear">
          </div>
         </div>
         <div class="resume-render__show" ref="resumeRenderShow">
         </div>
        </div>
       </div>
       <div class="resume-render__base" ref="resumeRenderBase">
        <resume-render :resume-id="resumeId" :sections="sections" :settings="settings" :template="template" from="from-edit" ref="resumeRender">
        </resume-render>
       </div>
      </div>
     </div>
    </div>
    <base-modal :resume-id="resumeId" :section="activeSection" :settings="settings" :template-type="template.type" v-if="activeSection !== null">
    </base-modal>
    <component :alert-window-attr="alertWindowAttr" :is="alertWindowComponentsMap[alertWindowAttr.type]" @close-alert-window="closeAlertWindow">
    </component>
    <manage-section :resume-id="resumeId" :sections="sections" :sections-order="settings.sections_order" :template-type="template.type">
    </manage-section>
    <base-wizard-modal :initial-data="initialData" v-if="showWizardModal">
    </base-wizard-modal>
    <base-email-modal :initial-data="initialData" :resume-id="resumeId" @close-email-modal="emailModalToggle" v-if="showEmailModal">
    </base-email-modal>
    <print-modal :open-print-modal="openPrintModal">
    </print-modal>
    <simply-hired-hint-modal>
    </simply-hired-hint-modal>
    <start-over-modal>
    </start-over-modal>
    <feedback-modal>
    </feedback-modal>
